services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sms-audit-backend-prod
    ports:
      - "${BACKEND_PORT:-8888}:8888"
    env_file:
      - .env.prod
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=production
    volumes:
      - ./backend/data:/app/data
      - backend-logs:/app/logs
    networks:
      - sms-audit-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: sms-audit-frontend-prod
    ports:
      - "${FRONTEND_PORT:-80}:80"
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sms-audit-network
    restart: always
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M

networks:
  sms-audit-network:
    driver: bridge

volumes:
  backend-logs:
