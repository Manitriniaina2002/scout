services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sms-audit-backend-dev
    ports:
      - "8888:8888"
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=development
      - DATABASE_URL=sqlite:///./data/audit.db
    volumes:
      - ./backend:/app
      - /app/__pycache__
    networks:
      - sms-audit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command:
      [
        "python",
        "-m",
        "uvicorn",
        "main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8888",
        "--reload",
      ]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: sms-audit-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - sms-audit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

networks:
  sms-audit-network:
    driver: bridge
